# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE are ignored when
# building from the command line, check Build, Execution, Deployment -> Compiler settings in IDE.
# Gradle home (optional)
# when using the gradle wrapper from Android, the following line is ignored.
#org.gradle.jvmargs=-Xmx1024m

# Maximum heap size for the Gradle daemon
org.gradle.jvmargs=-Xmx2048m

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# Enable Gradle Caching feature
org.gradle.caching=true

# Enable new Kotlin compiler incremental compilation
kotlin.incremental=true
kotlin.incremental.js=true

# Configure on demand - only build what's needed
org.gradle.configureondemand=true

# Gradle daemon settings
org.gradle.daemon=true
org.gradle.daemon.idletimeout=60000

# Number of workers for parallel builds
org.gradle.workers.max=4

# AndroidX namespace usage
android.useAndroidX=true

# Enable R classes in AndroidX
android.nonTransitiveRClass=false

# Build performance optimizations
android.enableBuildCacheDeprecationWarnings=false
android.enableSeparateApkResForDynamicFeatures=false
